        .social-icons {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-icons a img {
            border-radius: 50%;
            background: #444;
            transition: transform 0.2s, background 0.2s;
        }
        .social-icons a img:hover {
            transform: scale(1.1);
            background: #ff6600;
        }
    </style>

<body>

    <h2>Request a Service</h2>

    <form id="serviceForm">
        <label>Your Name:</label>
        <input type="text" name="name" required>

        <label> Your Email:</label>
        <input type="email" name="email" required>

        <label>Choose any service you want:</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="services" value="Mobile App Development"> Mobile App Development</label>
            <label><input type="checkbox" name="services" value="Website Development"> Website Development</label>
            <label><input type="checkbox" name="services" value="UI/UX Design"> UI/UX Design</label>
            <label><input type="checkbox" name="services" value="Social Media Creation"> Social Media Creation</label>
            <label><input type="checkbox" name="services" value="WiFi Installation"> WiFi Installation</label>
            <label><input type="checkbox" name="services" value="Installing Sensors"> Installing Sensors</label>
            <label><input type="checkbox" name="services" value="Multimedia Jobs"> Multimedia Jobs</label>
            <label><input type="checkbox" name="services" value="Other Related"> Other Related</label>
        </div>

        <label>Your message:</label>
        <textarea name="message" rows="5" placeholder="add some about what you have choosed"></textarea>

        <button type="submit">SEND</button>
    </form>

    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS
        emailjs.init("BOi7TpRFwRClMePik"); // Shyiramo Public Key yawe hano

        document.getElementById('serviceForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Fata services zose zahiswemo
            let selectedServices = Array.from(document.querySelectorAll('input[name="services"]:checked'))
                                        .map(cb => cb.value)
                                        .join(', ');

            let templateParams = {
                name: this.name.value,
                email: this.email.value,
                services: selectedServices,
                message: this.message.value,
                to_email: "inezadervaux@gmail.com"
            };

            emailjs.send("service_i2kyir2", "template_dz300om", templateParams)
                .then(function() {
                    alert("Message have been sent!");
                    document.getElementById('serviceForm').reset();
                }, function(error) {
                    alert("Connect to internet and try again: " + JSON.stringify(error));
                });
        });
    </script>
