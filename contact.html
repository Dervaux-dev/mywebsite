        .contact-box {
            background: white;
            padding: 15px;
            border-radius: 10px;

            align-items: center;
            gap: 15px;
            font-size: 18px;

        }
        .contact-box:hover {
            transform: scale(1.03);
            background: #f0f0f0;
        }
        .contact-box a {
            text-decoration: none;
            color: #333;
            flex: 1;
        }
        .contact-box i {
